---
# import:
#   - /path/to/alacritty.yml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 8
    y: 2
  dynamic_padding: true
  decorations: none
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  decorations_theme_variant: Dark

scrolling:
  history: 4096
  multiplier: 3

font:
  normal:
    family: "Iosevka david35mm"
    style: Regular
  bold:
    family: "Iosevka david35mm"
    style: Bold
  italic:
    family: "Iosevka david35mm"
    style: Italic
  bold_italic:
    family: "Iosevka david35mm"
    style: "Bold Italic"
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#1f2329"
    foreground: "#a0a8b7"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#1f2329"
      background: "#a0a8b7"
    focused_match:
      foreground: "#a0a8b7"
      background: "#1f2329"
  hints:
    start:
      foreground: "#1f2329"
      background: "#e2b86b"
    end:
      foreground: "#e2b86b"
      background: "#1f2329"
  line_indicator:
    foreground: None
    background: None
  footer_bar:
    background: "#a0a8b7"
    foreground: "#1f2329"
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black: "#1f2329"
    red: "#e55561"
    green: "#8ebd6b"
    yellow: "#cc9057"
    blue: "#4fa6ed"
    magenta: "#bf68d9"
    cyan: "#48b0bd"
    white: "#a0a8b7"
  bright:
    black: "#535965"
    red: "#e55561"
    green: "#8ebd6b"
    yellow: "#e2b86b"
    blue: "#4fa6ed"
    magenta: "#bf68d9"
    cyan: "#48b0bd"
    white: "#dcdcdc"
  indexed_colors: []
  transparent_background_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ffffff"
  command: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Underline
    blinking: Always
  vi_mode_style: None
  blink_interval: 200
  blink_timeout: 0
  unfocused_hollow: true
  thickness: 0.25

live_config_reload: true

# shell:
#   program: /bin/bash
#   args:
#     - "--login"

working_directory: None

ipc_socket: true

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false

hints:
  alphabet: jfkdls;ahgurieowpq
  enabled:
    -
      regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\0-\x1f\x7f-\xc2\x9f<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  highlight_damage: false
