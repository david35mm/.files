background_opacity: 1.00
env:
  TERM: xterm-256color
window:
  padding:
    x: 3
    y: 3
  decorations: full
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Regular Italic
  bold_italic:
    family: SF Mono
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x141414'
    foreground: '0xffffff'
  normal:
    black:   '0x282c34'
    red:     '0xe35374'
    green:   '0x98c379'
    yellow:  '0xf0c674'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x848484'
  bright:
    black:   '0x282c34'
    red:     '0xe35374'
    green:   '0x98c379'
    yellow:  '0xf0c674'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6bc'
    white:   '0xffffff'

selection:
  save_to_clipboard: true

cursor:
  style: Beam
  unfocused_hollow: true

mouse:
  hide_when_typing: true

shell:
  program: /usr/bin/fish
