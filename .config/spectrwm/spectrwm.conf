# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit    = 8
focus_mode         = default
focus_close        = previous
# focus_close_wrap = 1
# focus_default    = last
spawn_position     = next
# workspace_clamp  = 1
# warp_focus       = 1
# warp_pointer     = 1

# Window Decoration
border_width              = 2
color_focus               = rgb:61/AF/EF
# color_focus_maximized   = yellow
color_unfocus             = rgb:AB/B2/BF
# color_unfocus_maximized = rgb:88/88/00
region_padding            = 4
tile_gap                  = 4

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border      = always

# Bar Settings
bar_enabled               = 1
bar_border_width          = 0
bar_action_expand         = 1
# bar_border[1]           = rgb:00/80/80
# bar_border_unfocus[1]   = rgb:00/40/40
bar_color[1]              = rgb:14/14/14
bar_color_selected[1]     = rgb:52/94/E2
bar_font_color[1]         = rgb:FF/FF/FF, rgb:AB/B2/BF, rgb:E3/53/74, rgb:89/CA/78, rgb:F0/C6/74, rgb:61/AF/EF, rgb:D5/5F/DE, rgb:2B/BA/C5
bar_font_color_selected   = rgb:F5/F5/F5
bar_font                  = SF Pro Text:style=Regular:pixelsize=12:antialias=true, SF Mono:style=Regular:pixelsize=12:antialias=true, JetBrainsMono Nerd Font:style=Regular:pixelsize=12:antialias=true
bar_action                = ~/.config/spectrwm/baraction.sh
# bar_justify             = left
bar_format                = +@fg=3;+L +@fg=5; (+D)+@fg=6;+@fn=1; +S +@fn=0;+M +@fg=1; | +@fg=0; +W +|R +A %a %b %d  %I:%M %P
workspace_indicator       = listactive, listcurrent, markcurrent
# bar_at_bottom           = 1
stack_enabled             = 1
clock_enabled             = 1
# clock_format            = %A %B %d %I:%M %p
iconic_enabled            = 1
# maximize_hide_bar       = 1
# window_class_enabled    = 0
# window_instance_enabled = 0
window_name_enabled       = 1
# verbose_layout          = 1
urgent_enabled            = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio        = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region = screen[1]:1366x750+0+18

# Launch applications in a workspace of choice
autorun = ws[1]:./.config/spectrwm/autostart.sh

# Customize workspace layout at start
layout = ws[1]:0:0:0:0:fullscreen
layout = ws[6]:0:0:0:0:fullscreen
layout = ws[7]:0:0:0:0:fullscreen

# Set workspace name at start
name = ws[1]:web
name = ws[2]:dev
name = ws[3]:sys
name = ws[4]:doc
name = ws[5]:chat
name = ws[6]:game
name = ws[7]:media
name = ws[8]:gfx

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[vol+]        = ./.config/spectrwm/controls/vol+
program[vol-]        = ./.config/spectrwm/controls/vol-
program[vol/]        = ./.config/spectrwm/controls/volt
program[bri+]        = ./.config/spectrwm/controls/bri+
program[bri-]        = ./.config/spectrwm/controls/bri-

program[lock]        = xlock
program[menu]        = rofi -show drun
program[alt-menu]    = rofi -show run
program[wswitch]     = rofi -show window
program[browser]     = brave-browser
program[filemanager] = pcmanfm
program[music]       = alacritty -e cmus
program[office]      = desktopeditors
program[term]        = alacritty
program[texteditor]  = subl
program[video]       = celluloid

bind[vol+]           = XF86AudioRaiseVolume
bind[vol-]           = XF86AudioLowerVolume
bind[vol/]           = XF86AudioMute
bind[bri+]           = XF86MonBrightnessUp
bind[bri-]           = XF86MonBrightnessDown
bind[bri+]           = Mod1+k
bind[bri-]           = Mod1+j

bind[menu]           = MOD+r
bind[alt-menu]       = MOD+Mod1+r
bind[wswitch]        = Mod1+Tab
bind[browser]        = MOD+Mod1+i
bind[filemanager]    = MOD+e
bind[music]          = MOD+Mod1+m
bind[office]         = MOD+Mod1+o
